<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
       <!-- Список рендерится из JS -->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name" 
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text" 
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
   const buttonElement=document.querySelector(".add-form-button");
    const commentsElement=document.querySelector(".comments");
    const inputElement=document.querySelector(".add-form-name");
    const textareaElement=document.querySelector(".add-form-text");
    const commentElement=document.querySelectorAll(".comment");
  
    let likesCounterElement=document.querySelectorAll(".likes-counter");
    let likeButtonElement=document.querySelectorAll(".like-button");
  
    /*
    let likeButtonsElement=document.querySelector(".likes");
 */
    const comments = [
{
  name:"Глеб Фокин",
  time:"12.02.22 12:18",
  comment:"Это будет первый комментарий на этой странице",
  likesCounterElement:"3",
  
},
{
  name:"Варвара Н.",
  time:"13.02.22 19:22",
  comment:"Мне нравится как оформлена эта страница! ❤",
  likesCounterElement:"75",
},
];

const renderComments = () => {
 const commentsHtml = comments.map((comment) => {
return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.time}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likesCounterElement}</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
  })
  .join("");

  commentsElement.innerHTML = commentsHtml;
 

};

renderComments ();

    function time () {
let myDate = new Date();
const months = ["01", "02", "03", "04", "05", "06","07", "08", "09", "10", "11", "12"];
let fullDate = myDate.getDate() + "." + months[myDate.getMonth()] + "." + myDate.getFullYear() + " " + myDate.getHours() +":" + myDate.getMinutes();
return fullDate;
}

function likes () {
let counter=0
likeButtonElement.addEventListener("click",() => {
  counter++
    likesCounterElement.innerHTML = `${counter}`
    likeButtonElement.classList.add("add-form-button");
  counter--
    likesCounterElement.innerHTML = `${counter}`
    likeButtonElement.classList.remove("add-form-button");

})
}


    buttonElement.addEventListener("click",() => {
      inputElement.classList.remove("error"); textareaElement.classList.remove("error");
      //удалить border-color
      if (inputElement.value==="" || textareaElement.value==="") {
        /*alert ("Введите ваше имя и комментарий")*/
        inputElement.classList.add("error"); textareaElement.classList.add("error");
        //добавить border-color
        return;
      }
    
      comments.push({
  name:inputElement.value,
  time:time (),
  comment:textareaElement.value,
  likesCounterElement: 0,
});

renderComments ();
let likesCounterElement=document.querySelectorAll(".likes-counter");
    let likeButtonElement=document.querySelectorAll(".like-button");
    likes ();

        inputElement.value="";
         textareaElement.value="";
          });
          </script>
          </html>
